<!DOCTYPE html>

  <style>
    :root {
      /* Apple Design System Colors */
      --background-base: #f5f5f7;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-bg-solid: #ffffff;
      
      --primary-color: #0071e3; /* Apple Blue */
      --primary-hover: #0077ed;
      --success-color: #34c759; /* Apple Green */

      --text-tertiary: #bfbfbf;
      
      --input-bg: #e8e8ed; /* Light gray input background */
      
      --border-radius-lg: 20px;
      --border-radius-md: 14px;
      --border-radius-sm: 10px;
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
      
      --glass-material: saturate(180%) blur(20px);
      --background-image: url('{{BACKGROUND_IMAGE}}');
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-base);
      background-image: var(--background-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.5;
    }
    
    /* å¢åŠ ä¸€å±‚é®ç½©è®©æ–‡å­—åœ¨è‡ªå®šä¹‰èƒŒæ™¯ä¸Šæ›´æ¸…æ™° */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(245, 245, 247, 0.65); /* æ··åˆ Apple èƒŒæ™¯è‰² */
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    
    /* é€šç”¨æŒ‰é’®æ ·å¼ (Apple Style) */
    button {
      border: none;

      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
      font-weight: 500;

    button:active {

    /* ç™»å½•é¡µé¢ */
    #loginPage { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      padding: 20px;
    }
    
    .login-box {

      padding: 48px 40px;

    @keyframes fadeInUp {

    .login-box h1 {

      letter-spacing: -0.5px;

    .login-box input {

    .login-box input:focus {

    }
    
    .login-box button {

      background: var(--primary-color);

    .login-box button:hover {

    .error-msg {

      margin-bottom: 20px; 
      text-align: left;

      align-items: center;
      gap: 6px;
    }
    
    /* ä¸»é¡µé¢ */
    #mainPage { display: none; animation: fadeIn 0.5s ease; }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* é¡¶éƒ¨å¯¼èˆªæ  - iOS é£æ ¼ */
    .header {

      padding: 16px 32px;

    .header h1 {

    .logout-btn {

    }
    
    .logout-btn:hover {

    }
    
    .container {

    /* é¢åŒ…å±‘å¯¼èˆª */
    .breadcrumb {

      color: var(--text-secondary);

    }
    
    .breadcrumb a {

    .breadcrumb a:hover {

    .breadcrumb a:last-child {

    /* å·¥å…·æ  */
    .toolbar {

      border-radius: var(--border-radius-lg); 
      margin-bottom: 32px;

    .toolbar input[type="file"] {

    .toolbar input[type="file"]:hover {

    .toolbar button {

    .toolbar button:hover {

    /* æ–‡ä»¶å¤¹ç½‘æ ¼ */
    .folders {

      gap: 24px;

    .folder-item {

      cursor: pointer;

    }
    
    .folder-item:hover {

    .folder-icon {

    .folder-item:hover .folder-icon {

    .folder-name {

    /* å›¾ç‰‡ç”»å»Š - Apple Photos é£æ ¼ */
    .gallery { 
      display: grid;

    }
    
    .image-card {

    .image-card:hover {

    }
    
    .image-card img {

    }
    
    /* é¼ æ ‡æ‚¬åœæ—¶å›¾ç‰‡å¾®æ”¾å¤§ */
    .image-card:hover img {
      transform: scale(1.03);
    }
    
    .image-info {

      background: #fff;

    }
    
    .image-name {

      margin-bottom: 12px;
      font-weight: 600;
      line-height: 1.4;
      white-space: nowrap;

    }
  
    .image-actions {

    }
    
    .image-actions button { 
      flex: 1;
      padding: 8px 0; 
      border-radius: 8px;

    }
    
    .btn-copy { 
      background: rgba(52, 199, 89, 0.1); 
      color: #248a3d;
    }
    
    .btn-copy:hover { 
      background: rgba(52, 199, 89, 0.2); 
    }
    
    .btn-download { 
      background: rgba(0, 113, 227, 0.1); 
      color: var(--primary-color);
    }
    
    .btn-download:hover {

    }
    
    .btn-delete {

    }
    
    .btn-delete:hover {

    }
    
    /* çŠ¶æ€æç¤º */
    .empty, .loading { 
      text-align: center; 
      padding: 80px 20px; 
      color: var(--text-secondary); 
      background: rgba(255, 255, 255, 0.6); 
      border-radius: var(--border-radius-lg);
      backdrop-filter: blur(10px);
    }
    
    .empty-icon {
      font-size: 48px;

      opacity: 0.3;
      filter: grayscale(100%);
    }
    
    /* Loading Spinner - iOS style */
    .loading::after {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      margin: 20px auto 0;
      border: 3px solid #e5e5e5;
      border-top-color: var(--text-secondary);
      border-radius: 50%;
      animation: spin 0.8s ease infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .debug-info { 
      background: #fff;
      padding: 12px 20px; 
      border-radius: var(--border-radius-md); 
      margin-bottom: 24px; 
      font-size: 12px; 
      color: var(--text-secondary);
      box-shadow: var(--shadow-sm);
      border-left: 4px solid var(--primary-color);
      font-family: "SF Mono", "Menlo", monospace;
    }
    
    /* ç§»åŠ¨ç«¯å“åº”å¼ */
    @media (max-width: 768px) {
      .container { padding: 20px 16px 80px; }
      .header { padding: 16px 20px; }
      .toolbar { flex-direction: column; padding: 16px; }
      .toolbar input[type="file"], .toolbar button { width: 100%; }
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .image-card img { height: 140px; }
      .image-actions { flex-direction: column; }
      .folders { grid-template-columns: repeat(3, 1fr); gap: 16px; }
      .folder-icon { font-size: 48px; }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <div class="login-box">
      <h1>
        <span>â˜ï¸</span>
        <span>å›¾åºŠç™»å½•</span>
      </h1>
      <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç " onkeypress="if(event.key==='Enter')login()" />
      <div class="error-msg" id="loginError" style="display: none;"></div>
      <button onclick="login()">è¿›å…¥ç³»ç»Ÿ</button>
    </div>
  </div>

  <div id="mainPage">
    <div class="header">
      <h1>
        <span>â˜ï¸</span>
        <span>R2 å›¾åºŠ</span>
      </h1>
      <button class="logout-btn" onclick="logout()">é€€å‡º</button>
    </div>
    
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      
      <div class="debug-info" id="debugInfo" style="display: none;"></div>
      
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button onclick="uploadFiles()">ä¸Šä¼ ç…§ç‰‡</button>
      </div>
      
      <div id="foldersContainer"></div>
      <div id="galleryContainer"></div>
    </div>
  </div>

  <script>
    let currentPath = '';
    
    function checkAuth() {
      const authToken = document.cookie.match(/auth_token=([^;]+)/)?.[1];
      if (authToken) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        loadImages();
      }
    }
    
    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');
      
      if (!password) {
        errorEl.textContent = 'âš ï¸ è¯·è¾“å…¥å¯†ç ';
        errorEl.style.display = 'block';
        return;
      }
      
      document.cookie = `auth_token=${password}; path=/; max-age=86400`;
      errorEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/list');
        if (response.ok) {
          checkAuth();
        } else {
          errorEl.textContent = 'âš ï¸ å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•';
          errorEl.style.display = 'block';
          document.cookie = 'auth_token=; path=/; max-age=0';
        }
      } catch (error) {
        errorEl.textContent = 'âš ï¸ ç™»å½•å¤±è´¥: ' + error.message;
        errorEl.style.display = 'block';
      }
    }
    
    function logout() {
      document.cookie = 'auth_token=; path=/; max-age=0';
      location.reload();
    }
    
    async function loadImages(path = '') {
      currentPath = path;
      document.getElementById('galleryContainer').innerHTML = '<div class="loading">æ­£åœ¨è½½å…¥å†…å®¹...</div>';
      document.getElementById('foldersContainer').innerHTML = '';
      
      try {
        const response = await fetch(`/api/list?prefix=${encodeURIComponent(path)}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data);
        
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `
          ğŸ“ å½“å‰è·¯å¾„: /${path} <br>
          ğŸ“‚ æ–‡ä»¶å¤¹: ${data.folders?.length || 0} ä¸ª &nbsp;|&nbsp; 
          ğŸ–¼ï¸ å›¾ç‰‡: ${data.files?.length || 0} å¼ 
        `;
        
        updateBreadcrumb(path);
        
        if (data.folders && data.folders.length > 0) {
          const foldersHtml = data.folders.map(folder => {
            const folderName = folder.replace(path, '').replace(/\/$/, '');
            return `
              <div class="folder-item" onclick="loadImages('${folder}')">
                <div class="folder-icon">ğŸ“</div>
                <div class="folder-name">${folderName}</div>
              </div>
            `;
          }).join('');
          document.getElementById('foldersContainer').innerHTML = `<div class="folders">${foldersHtml}</div>`;
        }
        
        if (data.files && data.files.length > 0) {
          const galleryHtml = data.files.map(file => `
            <div class="image-card">
              <img src="${file.url}" alt="${file.name}" onclick="window.open('${file.url}', '_blank')" loading="lazy" />
              <div class="image-info">
                <div class="image-name" title="${file.name}">${file.name}</div>
                <div class="image-actions">
                  <button class="btn-copy" onclick="event.stopPropagation(); copyUrl('${file.url}')">å¤åˆ¶</button>
                  <button class="btn-download" onclick="event.stopPropagation(); window.open('${file.url}', '_blank')">æŸ¥çœ‹</button>
                  <button class="btn-delete" onclick="event.stopPropagation(); deleteImage('${file.key}')">åˆ é™¤</button>
                </div>
              </div>
            </div>
          `).join('');
          document.getElementById('galleryContainer').innerHTML = `<div class="gallery">${galleryHtml}</div>`;
        } else if (!data.folders || data.folders.length === 0) {
          document.getElementById('galleryContainer').innerHTML = `
            <div class="empty">
              <div class="empty-icon">â˜ï¸</div>
              <div style="font-size: 17px; font-weight: 600; margin-bottom: 6px; color: var(--text-primary);">æ­¤å¤„æ²¡æœ‰å›¾ç‰‡</div>
              <div style="font-size: 14px;">æ‚¨å¯ä»¥ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ä¸Šä¼ æ–°ç…§ç‰‡</div>
            </div>
          `;
        } else {
          document.getElementById('galleryContainer').innerHTML = '';
        }
      } catch (error) {
        console.error('Load error:', error);
        document.getElementById('galleryContainer').innerHTML = `
          <div class="empty">
            <div class="empty-icon" style="color: var(--danger-color); opacity: 1;">âš ï¸</div>
            <div style="font-size: 17px; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">æ— æ³•åŠ è½½å†…å®¹</div>
            <div style="font-size: 14px; margin-bottom: 12px;">${error.message}</div>
            <div style="font-size: 12px; opacity: 0.7; max-width: 300px; margin: 0 auto; line-height: 1.5;">
              è¯·æ£€æŸ¥ R2 å­˜å‚¨æ¡¶é…ç½®ã€åŸŸåç»‘å®šåŠç½‘ç»œè¿æ¥çŠ¶æ€ã€‚
            </div>
          </div>
        `;
      }
    }
    
    function updateBreadcrumb(path) {
      const parts = path.split('/').filter(p => p);
      let breadcrumbHtml = '<a onclick="loadImages(\'\')">R2 å­˜å‚¨</a>';
      let accumulatedPath = '';
      
      parts.forEach((part) => {
        accumulatedPath += part + '/';
        breadcrumbHtml += ` / <a onclick="loadImages('${accumulatedPath}')">${part}</a>`;
      });
      
      document.getElementById('breadcrumb').innerHTML = breadcrumbHtml;
    }
    
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        alert('è¯·å…ˆé€‰æ‹©è¦ä¸Šä¼ çš„å›¾ç‰‡');
        return;
      }
      
      let successCount = 0;
      let failCount = 0;
      
      // ç®€å•çš„ä¸Šä¼  loading çŠ¶æ€
      const btn = document.querySelector('.toolbar button');
      const originalText = btn.innerText;
      btn.innerText = 'æ­£åœ¨ä¸Šä¼ ...';
      btn.disabled = true;
      
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('path', currentPath);
        
        try {
          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          if (result.success) {
            successCount++;
          } else {
            failCount++;
          }
        } catch (error) {
          failCount++;
        }
      }
      
      document.getElementById('fileInput').value = '';
      btn.innerText = originalText;
      btn.disabled = false;
      
      if (successCount > 0) {
        // ä½¿ç”¨åŸç”Ÿ alert ä¿æŒä¸€è‡´ï¼Œä¹Ÿå¯ä»¥æ”¹ç”¨è‡ªå®šä¹‰ toast
        loadImages(currentPath);
        setTimeout(() => {
           alert(`âœ… å®Œæˆï¼šæˆåŠŸ ${successCount} ä¸ª${failCount > 0 ? `ï¼Œå¤±è´¥ ${failCount} ä¸ª` : ''}`);
        }, 100);
      } else {
        alert('âŒ ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }
    
    async function deleteImage(key) {
      if (!confirm('ç¡®å®šè¦å°†è¿™å¼ å›¾ç‰‡æ”¾å…¥åºŸçº¸ç¯“å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚')) return;
      
      try {
        const response = await fetch('/api/delete', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });
        
        const result = await response.json();
        if (result.success) {
          loadImages(currentPath);
        } else {
          alert(`âŒ åˆ é™¤å¤±è´¥: ${result.error}`);
        }
      } catch (error) {
        alert(`âŒ åˆ é™¤å¤±è´¥: ${error.message}`);
      }
    }
