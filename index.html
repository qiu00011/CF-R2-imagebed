<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2 Spatial Drive</title>
  <style>
    :root {
      /* iOS 26 Design Tokens */
      --glass-surface: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-highlight: rgba(255, 255, 255, 0.8);
      --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      
      --primary-gradient: linear-gradient(135deg, #007AFF, #0055FF);
      --text-primary: #111111;
      --text-secondary: rgba(0, 0, 0, 0.5);
      
      --radius-surface: 32px; /* æåº¦åœ†æ¶¦ */
      --radius-element: 20px;
      
      /* Physics */
      --ease-spatial: cubic-bezier(0.32, 0.72, 0, 1); /* ç©ºé—´ç‰©ç†æ›²çº¿ */
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f6;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      
      /* åŠ¨æ€å‘¼å¸èƒŒæ™¯ï¼šæ¨¡æ‹Ÿæœªæ¥çš„ç¯å¢ƒå…‰ */
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(0, 122, 255, 0.15), transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(255, 45, 85, 0.1), transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(88, 86, 214, 0.15), transparent 40%),
        radial-gradient(circle at 0% 100%, rgba(52, 199, 89, 0.1), transparent 40%);
      background-size: 140% 140%;
      animation: ambientLight 15s ease-in-out infinite alternate;
    }

    @keyframes ambientLight {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    /* é€šç”¨æŒ‰é’®ï¼šæ‚¬æµ®èƒ¶å›Š */
    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.4s var(--ease-spatial);
      position: relative;
      overflow: hidden;
    }
    
    button:active { transform: scale(0.92); }

    /* ç™»å½•é¡µï¼šæ‚¬æµ®æ™¶ä½“ */
    #loginPage { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      perspective: 1000px;
    }
    
    .login-box { 
      background: var(--glass-surface);
      backdrop-filter: blur(50px) saturate(180%);
      -webkit-backdrop-filter: blur(50px) saturate(180%);
      padding: 60px 50px; 
      border-radius: 40px; 
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.1),
        inset 0 0 0 1px rgba(255,255,255,0.5); /* å†…å‘å…‰æ¨¡æ‹Ÿåšåº¦ */
      animation: floatIn 1s var(--ease-spatial);
    }
    
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(60px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .login-box h1 { 
      font-size: 32px; 
      font-weight: 800;
      margin-bottom: 40px;
      background: linear-gradient(180deg, #000 0%, #555 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
    }
    
    .login-box input { 
      width: 100%; 
      padding: 20px; 
      background: rgba(255,255,255,0.5);
      border: none;
      border-radius: 20px; 
      font-size: 18px; 
      color: var(--text-primary);
      margin-bottom: 24px;
      text-align: center;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
      transition: 0.3s;
      outline: none;
    }
    
    .login-box input:focus {
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0,122,255,0.15);
      transform: scale(1.02);
    }
    
    .login-box button { 
      width: 100%; 
      padding: 20px; 
      background: #000; 
      color: white; 
      border-radius: 20px; 
      font-size: 18px; 
      font-weight: 600;
    }
    
    .login-box button:hover { 
      background: #222; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }
    
    .error-msg { 
      color: #ff3b30; 
      font-size: 14px; 
      margin-bottom: 20px; 
      font-weight: 500;
    }
    
    /* ä¸»ç•Œé¢å¸ƒå±€ */
    #mainPage { display: none; padding-bottom: 100px; animation: fadeIn 0.6s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    /* Headerï¼šæ‚¬æµ®åŠ¨æ€å²›è®¾è®¡ */
    .header { 
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      height: 70px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 100px; /* èƒ¶å›Šå½¢çŠ¶ */
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 0 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      z-index: 1000;
      border: 1px solid rgba(255,255,255,0.6);
      transition: 0.4s var(--ease-spatial);
    }
    
    .header:hover {
      width: 92%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    .header h1 { 
      font-size: 18px; 
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex; align-items: center; gap: 8px;
    }
    
    .logout-btn { 
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #f0f0f0;
      color: #000;
      font-size: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
    }
    
    .logout-btn:hover { background: #e0e0e0; }
    
    .container { 
      max-width: 1400px; 
      margin: 120px auto 0; 
      padding: 0 40px;
    }
    
    /* é¢åŒ…å±‘ï¼šæç®€æ–‡å­— */
    .breadcrumb { 
      margin-bottom: 30px; 
      font-size: 24px; /* å¤§æ ‡é¢˜é£æ ¼ */
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      padding-left: 10px;
    }
    
    .breadcrumb a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      transition: 0.3s;
      font-weight: 500;
    }
    
    .breadcrumb a:hover { color: var(--text-primary); }
    .breadcrumb a:last-child { color: var(--text-primary); font-weight: 800; pointer-events: none;}
    
    /* å·¥å…·æ ï¼šæ§åˆ¶ä¸­å¿ƒé£æ ¼ */
    .toolbar { 
      background: transparent;
      margin-bottom: 40px; 
      display: flex; 
      gap: 20px;
      align-items: center;
    }
    
    .toolbar input[type="file"] { 
      flex: 1;
      padding: 15px 25px;
      background: #fff;
      border-radius: 20px;
      border: none;
      box-shadow: var(--glass-shadow);
      color: var(--text-secondary);
      transition: 0.3s;
    }
    
    .toolbar input[type="file"]:hover { transform: scale(1.01); }
    
    .toolbar input[type="file"]::file-selector-button {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .toolbar button { 
      padding: 15px 40px; 
      background: var(--primary-gradient); 
      color: white; 
      border-radius: 20px; 
      font-size: 16px; 
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
    }
    
    .toolbar button:hover { 
      box-shadow: 0 15px 30px rgba(0, 122, 255, 0.4);
      transform: translateY(-3px);
    }
    
    /* æ–‡ä»¶å¤¹ï¼šBento Grid é£æ ¼ */
    .folders { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 25px; 
      margin-bottom: 50px;
    }
    
    .folder-item { 
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      padding: 30px 20px; 
      border-radius: 28px; 
      cursor: pointer; 
      text-align: center; 
      transition: all 0.4s var(--ease-spatial);
      border: 1px solid rgba(255,255,255,0.4);
    }
    
    .folder-item:hover {
      background: #fff;
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      z-index: 10;
    }
    
    .folder-icon { 
      font-size: 48px; 
      margin-bottom: 10px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
    }
    
    .folder-name { 
      font-size: 15px; 
      color: var(--text-primary); 
      font-weight: 600;
    }
    
    /* å›¾ç‰‡ï¼šæ²‰æµ¸å¼å¡ç‰‡ */
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 30px;
    }
    
    .image-card { 
      background: #fff;
      border-radius: 32px; 
      overflow: hidden; 
      box-shadow: var(--glass-shadow);
      transition: all 0.5s var(--ease-spatial);
      position: relative;
      padding: 10px; /* ç›¸æ¡†æ„Ÿ */
    }
    
    .image-card:hover { 
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 40px 70px rgba(0,0,0,0.12);
      z-index: 5;
    }
    
    .image-card img { 
      width: 100%; 
      height: 260px; 
      object-fit: cover; 
      border-radius: 24px; /* å›¾ç‰‡æœ¬èº«ä¹Ÿæœ‰åœ†è§’ */
      cursor: zoom-in;
      transition: 0.5s;
    }
    
    .image-info { 
      padding: 15px 10px 5px;
    }
    
    .image-name {
      font-size: 15px;
      color: var(--text-primary);
      margin-bottom: 15px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.01em;
    }
  
    /* æ“ä½œæŒ‰é’®ï¼šæ‚¬æµ®è¯ä¸¸ */
    .image-actions { 
      display: flex;
      gap: 8px;
      background: #f5f5f7;
      padding: 6px;
      border-radius: 16px;
    }
    
    .image-actions button { 
      flex: 1;
      padding: 10px 0; 
      border-radius: 12px; 
      font-size: 12px; 
      font-weight: 600;
      background: transparent;
      color: var(--text-primary);
    }
    
    .image-actions button:hover { 
      background: #fff; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transform: scale(1.05);
    }
    
    .image-actions .btn-delete:hover {
      color: #ff3b30;
      background: #fff;
    }
    
    /* çŠ¶æ€å±•ç¤º */
    .empty, .loading { 
      text-align: center; 
      padding: 100px 0; 
      color: var(--text-secondary);
      font-weight: 500; 
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    
    .loading::after {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      margin: 20px auto;
      border: 3px solid rgba(0, 122, 255, 0.2);
      border-top-color: #007AFF;
      border-radius: 50%;
      animation: spin 0.8s var(--ease-spatial) infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .debug-info { 
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      padding: 10px 20px; 
      border-radius: 12px; 
      margin-bottom: 30px; 
      font-size: 12px; 
      color: var(--text-secondary);
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 768px) {
      .header { width: 85%; top: 15px; height: 60px; padding: 0 20px; }
      .container { padding: 0 20px; margin-top: 100px; }
      .breadcrumb { font-size: 20px; }
      .toolbar { flex-direction: column; gap: 15px; }
      .toolbar input[type="file"], .toolbar button { width: 100%; }
      .gallery { grid-template-columns: 1fr; gap: 25px; }
      .image-card img { height: 220px; }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <div class="login-box">
      <h1>Identity</h1>
      <input type="password" id="passwordInput" placeholder="Passkey" onkeypress="if(event.key==='Enter')login()" />
      <div class="error-msg" id="loginError" style="display: none;"></div>
      <button onclick="login()">Unlock</button>
    </div>
  </div>

  <div id="mainPage">
    <div class="header">
      <h1>
        <span>â˜ï¸</span>
        <span>R2 Cloud</span>
      </h1>
      <button class="logout-btn" onclick="logout()" title="Logout">âœ•</button>
    </div>
    
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      
      <div class="debug-info" id="debugInfo" style="display: none;"></div>
      
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button onclick="uploadFiles()">Upload Assets</button>
      </div>
      
      <div id="foldersContainer"></div>
      <div id="galleryContainer"></div>
    </div>
  </div>

  <script>
    let currentPath = '';
    
    function checkAuth() {
      const authToken = document.cookie.match(/auth_token=([^;]+)/)?.[1];
      if (authToken) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        loadImages();
      }
    }
    
    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');
      
      if (!password) {
        errorEl.textContent = 'Please verify identity';
        errorEl.style.display = 'block';
        return;
      }
      
      document.cookie = `auth_token=${password}; path=/; max-age=86400`;
      errorEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/list');
        if (response.ok) {
          checkAuth();
        } else {
          errorEl.textContent = 'Authentication Failed';
          errorEl.style.display = 'block';
          document.cookie = 'auth_token=; path=/; max-age=0';
        }
      } catch (error) {
        errorEl.textContent = 'System Error: ' + error.message;
        errorEl.style.display = 'block';
      }
    }
    
    function logout() {
      document.cookie = 'auth_token=; path=/; max-age=0';
      location.reload();
    }
    
    async function loadImages(path = '') {
      currentPath = path;
      document.getElementById('galleryContainer').innerHTML = '<div class="loading">Syncing...</div>';
      document.getElementById('foldersContainer').innerHTML = '';
      
      try {
        const response = await fetch(`/api/list?prefix=${encodeURIComponent(path)}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `Location: ${path || 'Root'} | Folders: ${data.folders?.length || 0} | Files: ${data.files?.length || 0}`;
        
        updateBreadcrumb(path);
        
        if (data.folders && data.folders.length > 0) {
          const foldersHtml = data.folders.map(folder => {
            const folderName = folder.replace(path, '').replace(/\/$/, '');
            return `
              <div class="folder-item" onclick="loadImages('${folder}')">
                <div class="folder-icon">ğŸ“‚</div>
                <div class="folder-name">${folderName}</div>
              </div>
            `;
          }).join('');
          document.getElementById('foldersContainer').innerHTML = `<div class="folders">${foldersHtml}</div>`;
        }
        
        if (data.files && data.files.length > 0) {
          const galleryHtml = data.files.map(file => `
            <div class="image-card">
              <img src="${file.url}" alt="${file.name}" onclick="window.open('${file.url}', '_blank')" loading="lazy" />
              <div class="image-info">
                <div class="image-name" title="${file.name}">${file.name}</div>
                <div class="image-actions">
                  <button class="btn-copy" onclick="event.stopPropagation(); copyUrl('${file.url}')">Copy</button>
                  <button class="btn-download" onclick="event.stopPropagation(); window.open('${file.url}', '_blank')">Open</button>
                  <button class="btn-delete" onclick="event.stopPropagation(); deleteImage('${file.key}')">Delete</button>
                </div>
              </div>
            </div>
          `).join('');
          document.getElementById('galleryContainer').innerHTML = `<div class="gallery">${galleryHtml}</div>`;
        } else if (!data.folders || data.folders.length === 0) {
          document.getElementById('galleryContainer').innerHTML = `
            <div class="empty">
              <div class="empty-icon">âˆ…</div>
              <div style="font-size: 18px;">No Assets</div>
              <div style="font-size: 14px; opacity: 0.6; margin-top:5px;">Upload or drop files here</div>
            </div>
          `;
        } else {
          document.getElementById('galleryContainer').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('galleryContainer').innerHTML = `
          <div class="empty">
            <div class="empty-icon" style="color:#ff3b30">!</div>
            <div style="color:var(--text-primary)">Sync Error</div>
            <div style="font-size:13px; margin-top:8px;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function updateBreadcrumb(path) {
      const parts = path.split('/').filter(p => p);
      let breadcrumbHtml = '<a onclick="loadImages(\'\')">Drive</a>';
      let accumulatedPath = '';
      
      parts.forEach((part) => {
        accumulatedPath += part + '/';
        breadcrumbHtml += ` / <a onclick="loadImages('${accumulatedPath}')">${part}</a>`;
      });
      
      document.getElementById('breadcrumb').innerHTML = breadcrumbHtml;
    }
    
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        alert('Select files to upload');
        return;
      }
      
      let successCount = 0;
      let failCount = 0;
      
      const btn = document.querySelector('.toolbar button');
      const originalText = btn.innerText;
      btn.innerText = 'Processing...';
      btn.style.opacity = '0.7';
      
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('path', currentPath);
        
        try {
          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          if (result.success) {
            successCount++;
          } else {
            failCount++;
          }
        } catch (error) {
          failCount++;
        }
      }
      
      document.getElementById('fileInput').value = '';
      btn.innerText = originalText;
      btn.style.opacity = '1';
      
      if (successCount > 0) {
        loadImages(currentPath);
      } else {
        alert('Upload Failed');
      }
    }
    
    async function deleteImage(key) {
      if (!confirm('Permanently delete this asset?')) return;
      
      try {
        const response = await fetch('/api/delete', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });
        
        const result = await response.json();
        if (result.success) {
          loadImages(currentPath);
        } else {
          alert(`Error: ${result.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
    
    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => {
        // Futuristic Toast
        const toast = document.createElement('div');
        toast.innerText = 'Link Copied';
        toast.style.cssText = `
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 15px 30px;
            border-radius: 30px; font-weight: 600; backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 999;
            animation: floatIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        `;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 1500);
      }).catch(err => {
        alert('Copy Failed');
      });
    }
    
    checkAuth();
  </script>
</body>
</html>
