<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2 ç©ºé—´</title>
  <style>
    :root {
      /* ç‰©ç†åŠ¨æ•ˆæ›²çº¿ */
      --ease-spatial: cubic-bezier(0.32, 0.72, 0, 1);
      
      /* äº®è‰²æ¨¡å¼ (Light Mode) é»˜è®¤å˜é‡ */
      --bg-base: #f2f2f6;
      --bg-gradient: 
        radial-gradient(circle at 0% 0%, rgba(0, 122, 255, 0.15), transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(255, 45, 85, 0.1), transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(88, 86, 214, 0.15), transparent 40%),
        radial-gradient(circle at 0% 100%, rgba(52, 199, 89, 0.1), transparent 40%);
        
      --glass-surface: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      --card-bg: #ffffff;
      --card-hover-shadow: 0 40px 70px rgba(0,0,0,0.12);
      
      --text-primary: #1d1d1f;
      --text-secondary: rgba(0, 0, 0, 0.5);
      --primary-gradient: linear-gradient(135deg, #007AFF, #0055FF);
      
      --input-bg: rgba(255,255,255,0.5);
      --input-focus-bg: #ffffff;
      
      --bg-overlay: rgba(255,255,255,0);
    }

    /* æš—é»‘æ¨¡å¼ (Dark Mode) è¦†ç›–å˜é‡ */
    [data-theme="dark"] {
      --bg-base: #000000;
      --bg-gradient: 
        radial-gradient(circle at 50% 0%, #1a1a1a, #000000);
      
      --glass-surface: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --card-bg: #1c1c1e;
      --card-hover-shadow: 0 0 30px rgba(0, 122, 255, 0.15);
      
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.5);
      --primary-gradient: linear-gradient(135deg, #0A84FF, #0055FF);
      
      --input-bg: rgba(255,255,255,0.1);
      --input-focus-bg: rgba(255,255,255,0.15);
      
      --bg-overlay: rgba(0,0,0,0.6); /* æš—é»‘æ¨¡å¼ä¸‹åŠ æ·±è§†é¢‘/å›¾ç‰‡èƒŒæ™¯ */
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg-base);
      background-image: var(--bg-gradient); /* é»˜è®¤æå…‰ä½œä¸ºå…œåº• */
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      background-size: 140% 140%;
      animation: ambientLight 15s ease-in-out infinite alternate;
      transition: background-color 0.5s, color 0.5s;
      position: relative;
    }

    /* åŠ¨æ€èƒŒæ™¯å±‚ (è§†é¢‘æˆ–å›¾ç‰‡) */
    #bg-layer {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #bg-layer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* èƒŒæ™¯é®ç½©å±‚ï¼ˆç”¨äºæš—é»‘æ¨¡å¼å‹æš—è‡ªå®šä¹‰èƒŒæ™¯ï¼‰ */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-overlay);
      z-index: -1;
      pointer-events: none;
      transition: background 0.5s;
    }

    @keyframes ambientLight {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.4s var(--ease-spatial);
      position: relative;
      overflow: hidden;
    }
    
    button:active { transform: scale(0.94); }

    .app-logo {
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      vertical-align: middle;
    }

    /* ç™»å½•é¡µ */
    #loginPage { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      perspective: 1000px;
    }
    
    .login-box { 
      background: var(--glass-surface);
      backdrop-filter: blur(50px) saturate(180%);
      -webkit-backdrop-filter: blur(50px) saturate(180%);
      padding: 60px 50px; 
      border-radius: 40px; 
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow), inset 0 0 0 1px rgba(255,255,255,0.1); 
      animation: floatIn 1s var(--ease-spatial);
    }
    
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(60px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .login-box h1 { 
      font-size: 28px; 
      font-weight: 800;
      margin-bottom: 40px;
      color: var(--text-primary);
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .login-box input { 
      width: 100%; 
      padding: 20px; 
      background: var(--input-bg);
      border: 1px solid transparent;
      border-radius: 20px; 
      font-size: 18px; 
      color: var(--text-primary);
      margin-bottom: 24px;
      text-align: center;
      transition: 0.3s;
      outline: none;
    }
    
    .login-box input:focus {
      background: var(--input-focus-bg);
      box-shadow: 0 0 0 4px rgba(0,122,255,0.15);
      border-color: rgba(0,122,255,0.3);
      transform: scale(1.02);
    }
    
    .login-box button { 
      width: 100%; 
      padding: 20px; 
      background: var(--text-primary); 
      color: var(--bg-base);
      border-radius: 20px; 
      font-size: 18px; 
      font-weight: 600;
    }
    
    .login-box button:hover { 
      opacity: 0.9;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }
    
    .error-msg { 
      color: #ff3b30; 
      font-size: 14px; 
      margin-bottom: 20px; 
      font-weight: 500;
    }
    
    /* ä¸»ç•Œé¢ */
    #mainPage { display: none; padding-bottom: 100px; animation: fadeIn 0.6s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .header { 
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 640px;
      height: 70px;
      background: var(--glass-surface);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 100px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 0 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      z-index: 1000;
      border: 1px solid var(--glass-border);
      transition: 0.4s var(--ease-spatial);
    }
    
    .header:hover {
      width: 92%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }
    
    .header h1 { 
      font-size: 18px; 
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex; align-items: center; gap: 12px;
      color: var(--text-primary);
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .icon-btn { 
      width: 36px; height: 36px;
      border-radius: 50%;
      background: rgba(120, 120, 120, 0.1);
      color: var(--text-primary);
      font-size: 16px;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
    }
    
    .icon-btn:hover { 
      background: rgba(120, 120, 120, 0.2); 
      transform: rotate(10deg);
    }
    
    .container { 
      max-width: 1400px; 
      margin: 120px auto 0; 
      padding: 0 40px;
    }
    
    .breadcrumb { 
      margin-bottom: 30px; 
      font-size: 24px; 
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      padding-left: 10px;
    }
    
    .breadcrumb a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      transition: 0.3s;
      font-weight: 500;
    }
    
    .breadcrumb a:hover { color: var(--text-primary); }
    .breadcrumb a:last-child { color: var(--text-primary); font-weight: 800; pointer-events: none;}
    
    .toolbar { 
      background: transparent;
      margin-bottom: 40px; 
      display: flex; 
      gap: 20px;
      align-items: center;
    }
    
    .toolbar input[type="file"] { 
      flex: 1;
      padding: 15px 25px;
      background: var(--card-bg);
      border-radius: 20px;
      border: none;
      box-shadow: var(--glass-shadow);
      color: var(--text-secondary);
      transition: 0.3s;
    }
    
    .toolbar input[type="file"]:hover { transform: scale(1.01); }
    
    .toolbar input[type="file"]::file-selector-button {
      background: var(--text-primary);
      color: var(--bg-base);
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .toolbar button { 
      padding: 15px 40px; 
      background: var(--primary-gradient); 
      color: white; 
      border-radius: 20px; 
      font-size: 16px; 
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
    }
    
    .toolbar button:hover { 
      box-shadow: 0 15px 30px rgba(0, 122, 255, 0.4);
      transform: translateY(-3px);
    }
    
    .folders { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 25px; 
      margin-bottom: 50px;
    }
    
    .folder-item { 
      background: var(--glass-surface);
      backdrop-filter: blur(20px);
      padding: 30px 20px; 
      border-radius: 28px; 
      cursor: pointer; 
      text-align: center; 
      transition: all 0.4s var(--ease-spatial);
      border: 1px solid var(--glass-border);
    }
    
    .folder-item:hover {
      background: var(--card-bg);
      transform: scale(1.05);
      box-shadow: var(--card-hover-shadow);
      z-index: 10;
    }
    
    .folder-icon { 
      font-size: 48px; 
      margin-bottom: 10px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
    }
    
    .folder-name { 
      font-size: 15px; 
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 30px;
    }
    
    .image-card { 
      background: var(--card-bg);
      border-radius: 32px; 
      overflow: hidden; 
      box-shadow: var(--glass-shadow);
      transition: all 0.5s var(--ease-spatial);
      position: relative;
      padding: 10px;
      border: 1px solid transparent;
    }

    [data-theme="dark"] .image-card {
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .image-card:hover { 
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--card-hover-shadow);
      z-index: 5;
    }
    
    .image-card img { 
      width: 100%; 
      height: 260px; 
      object-fit: cover; 
      border-radius: 24px; 
      cursor: zoom-in;
      transition: 0.5s;
      background-color: rgba(0,0,0,0.05);
    }
    
    .image-info { 
      padding: 15px 10px 5px;
    }
    
    .image-name {
      font-size: 15px;
      color: var(--text-primary);
      margin-bottom: 15px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.01em;
    }
  
    .image-actions { 
      display: flex;
      gap: 8px;
      background: rgba(128, 128, 128, 0.1);
      padding: 6px;
      border-radius: 16px;
    }
    
    .image-actions button { 
      flex: 1;
      padding: 10px 0; 
      border-radius: 12px; 
      font-size: 12px; 
      font-weight: 600;
      background: transparent;
      color: var(--text-primary);
    }
    
    .image-actions button:hover { 
      background: var(--card-bg); 
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transform: scale(1.05);
    }
    
    .image-actions .btn-delete:hover { color: #ff3b30; }
    
    .empty, .loading { 
      text-align: center; 
      padding: 100px 0; 
      color: var(--text-secondary);
      font-weight: 500; 
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      -webkit-background-clip: text;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }
    
    .loading::after {
      content: '';
      display: block;
      width: 30px;
      height: 30px;
      margin: 20px auto;
      border: 3px solid rgba(0, 122, 255, 0.2);
      border-top-color: #007AFF;
      border-radius: 50%;
      animation: spin 0.8s var(--ease-spatial) infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .debug-info { 
      background: var(--glass-surface);
      backdrop-filter: blur(10px);
      padding: 10px 20px; 
      border-radius: 12px; 
      margin-bottom: 30px; 
      font-size: 12px; 
      color: var(--text-secondary);
      display: inline-block;
      border: 1px solid var(--glass-border);
    }
    
    @media (max-width: 768px) {
      .header { width: 90%; top: 15px; height: 60px; padding: 0 15px; }
      .container { padding: 0 20px; margin-top: 100px; }
      .breadcrumb { font-size: 20px; }
      .toolbar { flex-direction: column; gap: 15px; }
      .toolbar input[type="file"], .toolbar button { width: 100%; }
      .gallery { grid-template-columns: 1fr; gap: 25px; }
      .image-card img { height: 220px; }
    }
  </style>
</head>
<body>
  <!-- åŠ¨æ€èƒŒæ™¯å®¹å™¨ -->
  <div id="bg-layer"></div>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="loginPage">
    <div class="login-box">
      <h1>
        <img src="https://image.hyeri.us.kg/icon.png" class="app-logo" style="width: 50px; height: 50px;" alt="Logo">
        <span>èº«ä»½éªŒè¯</span>
      </h1>
      <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç " onkeypress="if(event.key==='Enter')login()" />
      <div class="error-msg" id="loginError" style="display: none;"></div>
      <button onclick="login()">ç™»å½•</button>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div id="mainPage">
    <div class="header">
      <h1>
        <img src="https://image.hyeri.us.kg/icon.png" class="app-logo" style="width: 32px; height: 32px;" alt="Logo">
        <span>R2 ç©ºé—´</span>
      </h1>
      <div class="header-controls">
        <button class="icon-btn" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜" id="themeBtn">â˜€ï¸</button>
        <button class="icon-btn" onclick="logout()" title="é€€å‡ºç™»å½•">âœ•</button>
      </div>
    </div>
    
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      
      <div class="debug-info" id="debugInfo" style="display: none;"></div>
      
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button onclick="uploadFiles()">ä¸Šä¼ æ–‡ä»¶</button>
      </div>
      
      <div id="foldersContainer"></div>
      <div id="galleryContainer"></div>
    </div>
  </div>

  <script>
    /* --- èƒŒæ™¯å¤„ç†é€»è¾‘ --- */
    (function() {
      const bgUrl = '{{BACKGROUND_IMAGE}}';
      const bgContainer = document.getElementById('bg-layer');
      
      // æ£€æŸ¥å˜é‡æ˜¯å¦è¢«æ›¿æ¢ (å¦‚æœæœªæ›¿æ¢ï¼Œé€šå¸¸ä¿æŒåŸå­—ç¬¦ä¸²)
      if (bgUrl && bgUrl !== '{{' + 'BACKGROUND_IMAGE' + '}}' && bgUrl.trim() !== '') {
        // ç®€å•çš„æ‰©å±•åæ£€æŸ¥
        const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'm4v'];
        // è·å–è·¯å¾„éƒ¨åˆ†ï¼ˆå»é™¤ ?query ç­‰å‚æ•°ï¼‰ï¼Œç„¶åå–å°å†™åç¼€
        let ext = '';
        try {
          ext = new URL(bgUrl).pathname.split('.').pop().toLowerCase();
        } catch(e) {
          ext = bgUrl.split('.').pop().toLowerCase();
        }

        if (videoExtensions.includes(ext)) {
          // æ’å…¥è§†é¢‘
          bgContainer.innerHTML = `<video src="${bgUrl}" autoplay loop muted playsinline></video>`;
        } else {
          // æ’å…¥å›¾ç‰‡
          bgContainer.style.backgroundImage = `url('${bgUrl}')`;
        }
      }
    })();

    let currentPath = '';
    
    // åˆå§‹åŒ–ä¸»é¢˜
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }
    
    function updateThemeIcon(theme) {
      const btn = document.getElementById('themeBtn');
      if (btn) {
        btn.textContent = theme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
      }
    }

    initTheme();
    
    function checkAuth() {
      const authToken = document.cookie.match(/auth_token=([^;]+)/)?.[1];
      if (authToken) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        loadImages();
      }
    }
    
    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');
      
      if (!password) {
        errorEl.textContent = 'è¯·è¾“å…¥å¯†ç ä»¥éªŒè¯èº«ä»½';
        errorEl.style.display = 'block';
        return;
      }
      
      document.cookie = `auth_token=${password}; path=/; max-age=86400`;
      errorEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/list');
        if (response.ok) {
          checkAuth();
        } else {
          errorEl.textContent = 'å¯†ç é”™è¯¯ï¼ŒéªŒè¯å¤±è´¥';
          errorEl.style.display = 'block';
          document.cookie = 'auth_token=; path=/; max-age=0';
        }
      } catch (error) {
        errorEl.textContent = 'ç³»ç»Ÿé”™è¯¯: ' + error.message;
        errorEl.style.display = 'block';
      }
    }
    
    function logout() {
      document.cookie = 'auth_token=; path=/; max-age=0';
      location.reload();
    }
    
    async function loadImages(path = '') {
      currentPath = path;
      document.getElementById('galleryContainer').innerHTML = '<div class="loading">æ­£åœ¨åŒæ­¥æ•°æ®...</div>';
      document.getElementById('foldersContainer').innerHTML = '';
      
      try {
        const response = await fetch(`/api/list?prefix=${encodeURIComponent(path)}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `å½“å‰ä½ç½®: ${path || 'æ ¹ç›®å½•'} | æ–‡ä»¶å¤¹: ${data.folders?.length || 0} | æ–‡ä»¶: ${data.files?.length || 0}`;
        
        updateBreadcrumb(path);
        
        if (data.folders && data.folders.length > 0) {
          const foldersHtml = data.folders.map(folder => {
            const folderName = folder.replace(path, '').replace(/\/$/, '');
            return `
              <div class="folder-item" onclick="loadImages('${folder}')">
                <div class="folder-icon">ğŸ“‚</div>
                <div class="folder-name">${folderName}</div>
              </div>
            `;
          }).join('');
          document.getElementById('foldersContainer').innerHTML = `<div class="folders">${foldersHtml}</div>`;
        }
        
        if (data.files && data.files.length > 0) {
          const galleryHtml = data.files.map(file => `
            <div class="image-card">
              <img src="${file.url}" alt="${file.name}" onclick="window.open('${file.url}', '_blank')" loading="lazy" />
              <div class="image-info">
                <div class="image-name" title="${file.name}">${file.name}</div>
                <div class="image-actions">
                  <button class="btn-copy" onclick="event.stopPropagation(); copyUrl('${file.url}')">å¤åˆ¶</button>
                  <button class="btn-download" onclick="event.stopPropagation(); window.open('${file.url}', '_blank')">æŸ¥çœ‹</button>
                  <button class="btn-delete" onclick="event.stopPropagation(); deleteImage('${file.key}')">åˆ é™¤</button>
                </div>
              </div>
            </div>
          `).join('');
          document.getElementById('galleryContainer').innerHTML = `<div class="gallery">${galleryHtml}</div>`;
        } else if (!data.folders || data.folders.length === 0) {
          document.getElementById('galleryContainer').innerHTML = `
            <div class="empty">
