<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2 ç©ºé—´äº‘ç›˜</title>
  <style>
    :root {
      /* ç‰©ç†åŠ¨æ•ˆæ›²çº¿ */
      --ease-spatial: cubic-bezier(0.32, 0.72, 0, 1);
      
      /* å˜é‡å®šä¹‰ */
      --bg-base: #f2f2f6;
      --bg-gradient: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000 100%); /* é»˜è®¤å…œåº• */
      
      --glass-surface: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      --card-bg: #ffffff;
      --card-hover-shadow: 0 40px 70px rgba(0,0,0,0.12);
      --text-primary: #1d1d1f;
      --text-secondary: rgba(0, 0, 0, 0.5);
      --primary-gradient: linear-gradient(135deg, #007AFF, #0055FF);
      --input-bg: rgba(255,255,255,0.5);
      --input-focus-bg: #ffffff;
      --bg-overlay: rgba(0,0,0,0);
    }

    [data-theme="dark"] {
      --bg-base: #000000;
      --glass-surface: rgba(20, 20, 25, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --card-bg: #1c1c1e;
      --card-hover-shadow: 0 0 30px rgba(0, 122, 255, 0.15);
      --text-primary: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.5);
      --primary-gradient: linear-gradient(135deg, #0A84FF, #0055FF);
      --input-bg: rgba(255,255,255,0.1);
      --input-focus-bg: rgba(255,255,255,0.15);
      --bg-overlay: rgba(0,0,0,0.5);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-base);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    /* èƒŒæ™¯å±‚æ ¸å¿ƒæ ·å¼ - ä¿®å¤å±‚çº§ */
    #bg-layer {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -10; /* ç¡®ä¿åœ¨æœ€åº•å±‚ */
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    #bg-layer video {
      position: absolute;
      top: 50%; left: 50%;
      width: 100vw; height: 100vh;
      object-fit: cover; /* å…³é”®ï¼šä¿æŒæ¯”ä¾‹å¡«å…… */
      transform: translate(-50%, -50%);
      z-index: -10;
    }
    
    /* é®ç½©å±‚ */
    #bg-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-overlay);
      z-index: -9; /* åœ¨èƒŒæ™¯ä¹‹ä¸Šï¼Œå†…å®¹ä¹‹ä¸‹ */
      pointer-events: none;
      transition: background 0.5s;
    }

    /* ä»¥ä¸‹ä¸ºåŸæœ‰UIæ ·å¼ä¿æŒä¸å˜ */
    button { border: none; cursor: pointer; font-family: inherit; transition: all 0.4s var(--ease-spatial); position: relative; overflow: hidden; }
    button:active { transform: scale(0.94); }
    .app-logo { border-radius: 12px; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); vertical-align: middle; }
    
    #loginPage { display: flex; align-items: center; justify-content: center; min-height: 100vh; perspective: 1000px; }
    .login-box { background: var(--glass-surface); backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%); padding: 60px 50px; border-radius: 40px; width: 100%; max-width: 420px; text-align: center; border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); animation: floatIn 1s var(--ease-spatial); }
    @keyframes floatIn { from { opacity: 0; transform: translateY(60px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .login-box h1 { font-size: 28px; font-weight: 800; margin-bottom: 40px; color: var(--text-primary); display: flex; align-items: center; justify-content: center; gap: 15px; }
    .login-box input { width: 100%; padding: 20px; background: var(--input-bg); border: 1px solid transparent; border-radius: 20px; font-size: 18px; color: var(--text-primary); margin-bottom: 24px; text-align: center; transition: 0.3s; outline: none; }
    .login-box input:focus { background: var(--input-focus-bg); box-shadow: 0 0 0 4px rgba(0,122,255,0.15); transform: scale(1.02); }
    .login-box button { width: 100%; padding: 20px; background: var(--text-primary); color: var(--bg-base); border-radius: 20px; font-size: 18px; font-weight: 600; }
    .error-msg { color: #ff3b30; font-size: 14px; margin-bottom: 20px; }
    
    #mainPage { display: none; padding-bottom: 100px; animation: fadeIn 0.6s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .header { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 640px; height: 70px; background: var(--glass-surface); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border-radius: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); z-index: 1000; border: 1px solid var(--glass-border); transition: 0.4s var(--ease-spatial); }
    .header h1 { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 12px; color: var(--text-primary); }
    .header-controls { display: flex; gap: 10px; }
    .icon-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(120, 120, 120, 0.1); color: var(--text-primary); font-size: 16px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
    .icon-btn:hover { background: rgba(120, 120, 120, 0.2); transform: rotate(10deg); }
    .container { max-width: 1400px; margin: 120px auto 0; padding: 0 40px; }
    .breadcrumb { margin-bottom: 30px; font-size: 24px; font-weight: 700; color: var(--text-primary); padding-left: 10px; }
    .breadcrumb a { color: var(--text-secondary); text-decoration: none; transition: 0.3s; }
    .breadcrumb a:hover { color: var(--text-primary); }
    .toolbar { margin-bottom: 40px; display: flex; gap: 20px; }
    .toolbar input[type="file"] { flex: 1; padding: 15px 25px; background: var(--card-bg); border-radius: 20px; border: none; box-shadow: var(--glass-shadow); color: var(--text-secondary); }
    .toolbar input[type="file"]::file-selector-button { background: var(--text-primary); color: var(--bg-base); border: none; padding: 8px 16px; border-radius: 12px; margin-right: 15px; cursor: pointer; font-weight: 600; }
    .toolbar button { padding: 15px 40px; background: var(--primary-gradient); color: white; border-radius: 20px; font-size: 16px; font-weight: 600; box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3); }
    .folders { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; margin-bottom: 50px; }
    .folder-item { background: var(--glass-surface); backdrop-filter: blur(20px); padding: 30px 20px; border-radius: 28px; cursor: pointer; text-align: center; transition: all 0.4s var(--ease-spatial); border: 1px solid var(--glass-border); }
    .folder-item:hover { background: var(--card-bg); transform: scale(1.05); box-shadow: var(--card-hover-shadow); z-index: 10; }
    .folder-icon { font-size: 48px; margin-bottom: 10px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .image-card { background: var(--card-bg); border-radius: 32px; overflow: hidden; box-shadow: var(--glass-shadow); transition: all 0.5s var(--ease-spatial); padding: 10px; border: 1px solid transparent; }
    [data-theme="dark"] .image-card { border: 1px solid rgba(255,255,255,0.05); }
    .image-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: var(--card-hover-shadow); z-index: 5; }
    .image-card img { width: 100%; height: 260px; object-fit: cover; border-radius: 24px; cursor: zoom-in; transition: 0.5s; background-color: rgba(0,0,0,0.05); }
    .image-info { padding: 15px 10px 5px; }
    .image-name { font-size: 15px; color: var(--text-primary); margin-bottom: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .image-actions { display: flex; gap: 8px; background: rgba(128, 128, 128, 0.1); padding: 6px; border-radius: 16px; }
    .image-actions button { flex: 1; padding: 10px 0; border-radius: 12px; font-size: 12px; font-weight: 600; background: transparent; color: var(--text-primary); }
    .image-actions button:hover { background: var(--card-bg); box-shadow: 0 4px 10px rgba(0,0,0,0.05); transform: scale(1.05); }
    .image-actions .btn-delete:hover { color: #ff3b30; }
    .empty, .loading { text-align: center; padding: 100px 0; color: var(--text-secondary); font-weight: 500; }
    .loading::after { content: ''; display: block; width: 30px; height: 30px; margin: 20px auto; border: 3px solid rgba(0, 122, 255, 0.2); border-top-color: #007AFF; border-radius: 50%; animation: spin 0.8s var(--ease-spatial) infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .debug-info { background: var(--glass-surface); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 12px; margin-bottom: 30px; font-size: 12px; color: var(--text-secondary); display: inline-block; border: 1px solid var(--glass-border); }
    
    @media (max-width: 768px) {
      .header { width: 90%; top: 15px; height: 60px; padding: 0 15px; }
      .container { padding: 0 20px; margin-top: 100px; }
      .breadcrumb { font-size: 20px; }
      .toolbar { flex-direction: column; gap: 15px; }
      .toolbar input[type="file"], .toolbar button { width: 100%; }
      .gallery { grid-template-columns: 1fr; gap: 25px; }
      .image-card img { height: 220px; }
    }
  </style>
</head>
<body>
  <!-- èƒŒæ™¯å®¹å™¨ -->
  <div id="bg-layer"></div>
  <!-- é®ç½©å®¹å™¨ -->
  <div id="bg-overlay"></div>

  <!-- ç™»å½•ç•Œé¢ -->
  <div id="loginPage">
    <div class="login-box">
      <h1>
        <img src="https://image.hyeri.us.kg/icon.png" class="app-logo" style="width: 50px; height: 50px;" alt="Logo">
        <span>èº«ä»½éªŒè¯</span>
      </h1>
      <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç " onkeypress="if(event.key==='Enter')login()" />
      <div class="error-msg" id="loginError" style="display: none;"></div>
      <button onclick="login()">è§£é”äº‘ç›˜</button>
    </div>
  </div>

  <!-- ä¸»ç•Œé¢ -->
  <div id="mainPage">
    <div class="header">
      <h1>
        <img src="https://image.hyeri.us.kg/icon.png" class="app-logo" style="width: 32px; height: 32px;" alt="Logo">
        <span>R2 ç©ºé—´äº‘ç›˜</span>
      </h1>
      <div class="header-controls">
        <button class="icon-btn" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜" id="themeBtn">â˜€ï¸</button>
        <button class="icon-btn" onclick="logout()" title="é€€å‡ºç™»å½•">âœ•</button>
      </div>
    </div>
    
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      <div class="debug-info" id="debugInfo" style="display: none;"></div>
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button onclick="uploadFiles()">ä¸Šä¼ æ–‡ä»¶</button>
      </div>
      <div id="foldersContainer"></div>
      <div id="galleryContainer"></div>
    </div>
  </div>

  <script>
    // é¡µé¢åŠ è½½å®Œæˆåå†æ‰§è¡ŒèƒŒæ™¯åŠ è½½ï¼Œç¡®ä¿ #bg-layer å­˜åœ¨
    document.addEventListener('DOMContentLoaded', function() {
      const bgUrl = '{{BACKGROUND_IMAGE}}'; // ä½ çš„ Worker ä¼šæ›¿æ¢è¿™ä¸ªå˜é‡
      const bgContainer = document.getElementById('bg-layer');
      
      // è°ƒè¯•ä¿¡æ¯ï¼Œå¸®åŠ©ä½ ç¡®è®¤ Worker æ˜¯å¦æˆåŠŸæ›¿æ¢äº†å˜é‡
      console.log('Background URL:', bgUrl);

      // æ£€æŸ¥å˜é‡æ˜¯å¦æœ‰æ•ˆ
      if (bgUrl && !bgUrl.includes('{{') && bgUrl.trim() !== '') {
        // å¼ºåŒ–çš„åç¼€æ£€æµ‹ï¼ˆå¿½ç•¥ ?token=xxx ç­‰å‚æ•°ï¼‰
        // è·å–ä¸å¸¦å‚æ•°çš„çº¯è·¯å¾„ï¼Œå¹¶è½¬å°å†™
        let cleanPath = bgUrl.split('?')[0].toLowerCase();
        
        // æ”¯æŒçš„è§†é¢‘æ ¼å¼
        const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.m4v'];
        const isVideo = videoExtensions.some(ext => cleanPath.endsWith(ext));

        if (isVideo) {
          console.log('Detected Video Background');
          // å¼ºåˆ¶é™éŸ³æ’­æ”¾ï¼Œæµè§ˆå™¨æ‰å…è®¸è‡ªåŠ¨æ’­æ”¾
          bgContainer.innerHTML = `
            <video 
              src="${bgUrl}" 
              autoplay 
              loop 
              muted 
              playsinline 
              webkit-playsinline
              style="width: 100%; height: 100%; object-fit: cover;">
            </video>`;
        } else {
          console.log('Detected Image Background');
          bgContainer.style.backgroundImage = `url('${bgUrl}')`;
        }
      } else {
        console.log('No background image provided, using default gradient.');
      }
    });

    // --- ä»¥ä¸‹æ˜¯åŸæœ‰çš„ä¸šåŠ¡é€»è¾‘ ---
    let currentPath = '';
    
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }
    
    function updateThemeIcon(theme) {
      const btn = document.getElementById('themeBtn');
      if (btn) btn.textContent = theme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    initTheme();
    
    function checkAuth() {
      const authToken = document.cookie.match(/auth_token=([^;]+)/)?.[1];
      if (authToken) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        loadImages();
      }
    }
    
    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');
      if (!password) {
        errorEl.textContent = 'è¯·è¾“å…¥å¯†ç ä»¥éªŒè¯èº«ä»½';
        errorEl.style.display = 'block';
        return;
      }
      document.cookie = `auth_token=${password}; path=/; max-age=86400`;
      errorEl.style.display = 'none';
      try {
        const response = await fetch('/api/list');
        if (response.ok) checkAuth();
        else {
          errorEl.textContent = 'å¯†ç é”™è¯¯ï¼ŒéªŒè¯å¤±è´¥';
          errorEl.style.display = 'block';
          document.cookie = 'auth_token=; path=/; max-age=0';
        }
      } catch (error) {
        errorEl.textContent = 'ç³»ç»Ÿé”™è¯¯: ' + error.message;
        errorEl.style.display = 'block';
      }
    }
    
    function logout() {
      document.cookie = 'auth_token=; path=/; max-age=0';
      location.reload();
    }
    
    async function loadImages(path = '') {
      currentPath = path;
      document.getElementById('galleryContainer').innerHTML = '<div class="loading">æ­£åœ¨åŒæ­¥æ•°æ®...</div>';
      document.getElementById('foldersContainer').innerHTML = '';
      try {
        const response = await fetch(`/api/list?prefix=${encodeURIComponent(path)}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `å½“å‰ä½ç½®: ${path || 'æ ¹ç›®å½•'} | æ–‡ä»¶å¤¹: ${data.folders?.length || 0} | æ–‡ä»¶: ${data.files?.length || 0}`;
        updateBreadcrumb(path);
        
        if (data.folders && data.folders.length > 0) {
          const foldersHtml = data.folders.map(folder => {
            const folderName = folder.replace(path, '').replace(/\/$/, '');
            return `<div class="folder-item" onclick="loadImages('${folder}')"><div class="folder-icon">ğŸ“‚</div><div class="folder-name">${folderName}</div></div>`;
          }).join('');
          document.getElementById('foldersContainer').innerHTML = `<div class="folders">${foldersHtml}</div>`;
        }
        
        if (data.files && data.files.length > 0) {
          const galleryHtml = data.files.map(file => `
            <div class="image-card">
              <img src="${file.url}" alt="${file.name}" onclick="window.open('${file.url}', '_blank')" loading="lazy" />
              <div class="image-info">
                <div class="image-name" title="${file.name}">${file.name}</div>
                <div class="image-actions">
                  <button class="btn-copy" onclick="event.stopPropagation(); copyUrl('${file.url}')">å¤åˆ¶</button>
                  <button class="btn-download" onclick="event.stopPropagation(); window.open('${file.url}', '_blank')">æŸ¥çœ‹</button>
                  <button class="btn-delete" onclick="event.stopPropagation(); deleteImage('${file.key}')">åˆ é™¤</button>
                </div>
              </div>
            </div>
          `).join('');
          document.getElementById('galleryContainer').innerHTML = `<div class="gallery">${galleryHtml}</div>`;
        } else if (!data.folders || data.folders.length === 0) {
          document.getElementById('galleryContainer').innerHTML = `<div class="empty"><div class="empty-icon">âˆ…</div><div style="font-size: 18px;">æš‚æ— å†…å®¹</div><div style="font-size: 14px; opacity: 0.6; margin-top:5px;">ç‚¹å‡»ä¸Šæ–¹ä¸Šä¼ æŒ‰é’®æ·»åŠ å›¾ç‰‡</div></div>`;
        } else {
          document.getElementById('galleryContainer').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('galleryContainer').innerHTML = `<div class="empty"><div class="empty-icon" style="color:#ff3b30">!</div><div style="color:var(--text-primary)">åŒæ­¥å¤±è´¥</div><div style="font-size:13px; margin-top:8px;">${error.message}</div></div>`;
      }
    }
    
    function updateBreadcrumb(path) {
      const parts = path.split('/').filter(p => p);
      let breadcrumbHtml = '<a onclick="loadImages(\'\')">äº‘ç›˜</a>';
      let accumulatedPath = '';
      parts.forEach((part) => {
        accumulatedPath += part + '/';
        breadcrumbHtml += ` / <a onclick="loadImages('${accumulatedPath}')">${part}</a>`;
      });
      document.getElementById('breadcrumb').innerHTML = breadcrumbHtml;
    }
    
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) { alert('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶'); return; }
      let successCount = 0;
      const btn = document.querySelector('.toolbar button');
      const originalText = btn.innerText;
      btn.innerText = 'ä¸Šä¼ å¤„ç†ä¸­...';
      btn.style.opacity = '0.7';
      btn.disabled = true;
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('path', currentPath);
        try {
          const response = await fetch('/api/upload', { method: 'POST', body: formData });
          const result = await response.json();
          if (result.success) successCount++;
        } catch (error) {}
      }
      document.getElementById('fileInput').value = '';
      btn.innerText = originalText;
      btn.style.opacity = '1';
      btn.disabled = false;
      if (successCount > 0) loadImages(currentPath);
      else alert('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–é…ç½®');
    }
    
    async function deleteImage(key) {
      if (!confirm('ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¯¥æ–‡ä»¶å—ï¼Ÿ')) return;
      try {
        const response = await fetch('/api/delete', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key }) });
        const result = await response.json();
        if (result.success) loadImages(currentPath);
        else alert(`åˆ é™¤é”™è¯¯: ${result.error}`);
      } catch (error) { alert(`åˆ é™¤å¤±è´¥: ${error.message}`); }
    }
    
    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.createElement('div');
        toast.innerText = 'é“¾æ¥å·²å¤åˆ¶';
        toast.style.cssText = `position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 30px; border-radius: 30px; font-weight: 600; backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 999; animation: floatIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);`;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 1500);
      }).catch(err => { alert('å¤åˆ¶å¤±è´¥'); });
    }
    
    checkAuth();
  </script>
</body>
</html>
