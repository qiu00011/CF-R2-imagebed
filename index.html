<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2 å›¾åºŠ</title>
  <style>
    :root {
      /* Apple Color System */
      --bg-body: #F5F5F7;
      --bg-card: #FFFFFF;
      --bg-input: #E5E5EA; /* iOS Search bar gray */
      
      --primary: #0071E3; /* Apple Blue */
      --primary-hover: #0077ED;
      --danger: #FF3B30;  /* Apple Red */
      --success: #34C759; /* Apple Green */
      
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
      --text-tertiary: #BFBFBF;
      
      --radius-lg: 18px; /* iOS App Icon curvature-like */
      --radius-md: 12px;
      
      /* Apple-style smooth shadows */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.06);
      
      /* Animations */
      --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      line-height: 1.4;
      min-height: 100vh;
    }
    
    /* æŒ‰é’®åŸºç¡€æ ·å¼ */
    button {
      font-family: inherit;
      border: none;
      cursor: pointer;
      transition: all 0.2s var(--ease-apple);
      font-weight: 500;
      font-size: 14px;
    }
    
    button:active {
      transform: scale(0.96);
      opacity: 0.8;
    }

    /* ç™»å½•é¡µ - æç®€å±…ä¸­ */
    #loginPage { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      padding: 20px;
      background: #fff; /* çº¯ç™½èƒŒæ™¯æ˜¾é«˜çº§ */
    }
    
    .login-box { 
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeUp 0.6s var(--ease-apple);
    }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-box h1 { 
      font-size: 24px; 
      font-weight: 600;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
      color: #000;
    }
    
    .login-box input { 
      width: 100%; 
      padding: 16px; 
      background: var(--bg-input);
      border: none;
      border-radius: var(--radius-md); 
      font-size: 17px; /* iOS æ ‡å‡†å­—å· */
      color: var(--text-primary);
      margin-bottom: 20px;
      transition: background 0.2s;
      outline: none;
      text-align: center;
    }
    
    .login-box input:focus {
      background: #D1D1D6;
    }
    
    .login-box button { 
      width: 100%; 
      padding: 16px; 
      background: var(--primary); 
      color: white; 
      border-radius: var(--radius-md); 
      font-size: 17px;
      font-weight: 600;
    }
    
    .login-box button:hover { background: var(--primary-hover); }
    
    .error-msg { 
      color: var(--danger); 
      font-size: 14px; 
      margin-bottom: 20px; 
    }
    
    /* ä¸»ç•Œé¢ */
    #mainPage { display: none; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    /* é¡¶éƒ¨å¯¼èˆª - ç£¨ç ‚è´¨æ„Ÿ */
    .header { 
      background: rgba(255, 255, 255, 0.72); 
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      padding: 0 40px; 
      height: 60px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 { 
      font-size: 19px; 
      font-weight: 600;
      color: #000;
      letter-spacing: -0.01em;
    }
    
    .logout-btn { 
      color: var(--primary);
      background: transparent;
      font-size: 15px;
    }
    
    .logout-btn:hover { text-decoration: underline; }
    
    .container { 
      max-width: 1200px; /* æ”¶çª„å®½åº¦ä»¥è·å¾—æ›´ç²¾è‡´çš„å¸ƒå±€ */
      margin: 0 auto; 
      padding: 40px 40px 80px;
    }
    
    /* é¢åŒ…å±‘ - ç°è‰²æç®€ */
    .breadcrumb { 
      margin-bottom: 24px; 
      font-size: 13px; 
      color: var(--text-secondary); 
    }
    
    .breadcrumb a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      transition: color 0.2s;
    }
    
    .breadcrumb a:hover { color: var(--text-primary); }
    .breadcrumb a:last-child { color: var(--text-primary); font-weight: 600; cursor: default; }
    
    /* å·¥å…·æ  - ç™½è‰²å¡ç‰‡ */
    .toolbar { 
      background: var(--bg-card);
      padding: 16px; 
      border-radius: var(--radius-lg); 
      margin-bottom: 40px; 
      display: flex; 
      gap: 16px;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }
    
    .toolbar input[type="file"] { 
      flex: 1;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .toolbar input[type="file"]::file-selector-button {
      background: var(--bg-input);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: var(--text-primary);
      font-weight: 500;
      margin-right: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .toolbar input[type="file"]::file-selector-button:hover { background: #D1D1D6; }
    
    .toolbar button { 
      padding: 10px 24px; 
      background: var(--primary); 
      color: white; 
      border-radius: 99px; /* åœ†è§’æŒ‰é’® */
      font-weight: 600;
    }
    
    .toolbar button:hover { background: var(--primary-hover); }
    
    /* æ–‡ä»¶å¤¹ - iOS å›¾æ ‡é£æ ¼ */
    .folders { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
      gap: 32px; 
      margin-bottom: 48px;
    }
    
    .folder-item { 
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer; 
      text-align: center; 
      transition: opacity 0.2s;
    }
    
    .folder-item:hover { opacity: 0.7; }
    
    .folder-icon { 
      font-size: 56px; 
      margin-bottom: 10px;
      /* ä½¿ç”¨çº¯è‰² Emoji */
      color: #7EC0EE; 
    }
    
    .folder-name { 
      font-size: 13px; 
      color: var(--text-primary); 
      font-weight: 500;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* å›¾ç‰‡ç½‘æ ¼ - å¹²å‡€åˆ©è½ */
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
      gap: 24px;
    }
    
    .image-card { 
      background: var(--bg-card);
      border-radius: var(--radius-lg); 
      overflow: hidden; 
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s var(--ease-apple), box-shadow 0.3s var(--ease-apple);
      position: relative;
      border: 1px solid rgba(0,0,0,0.02); /* æå¾®å¼±çš„è¾¹æ¡†å¢åŠ ç²¾è‡´æ„Ÿ */
    }
    
    .image-card:hover { 
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    
    .image-card img { 
      width: 100%; 
      height: 200px; 
      object-fit: cover; 
      cursor: zoom-in;
      background: #fafafa;
    }
    
    .image-info { 
      padding: 16px;
    }
    
    .image-name {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  
    .image-actions { 
      display: flex;
      gap: 8px;
    }
    
    .image-actions button { 
      flex: 1;
      padding: 8px 0; 
      border-radius: 8px; 
      font-size: 12px; 
      font-weight: 600;
      background: var(--bg-input); /* ç°è‰²è¾…åŠ©æŒ‰é’® */
      color: var(--text-primary);
    }
    
    .image-actions button:hover { background: #d1d1d6; }
    
    .image-actions .btn-delete { 
      background: rgba(255, 59, 48, 0.1); 
      color: var(--danger); 
    }
    .image-actions .btn-delete:hover { background: rgba(255, 59, 48, 0.2); }
    
    /* çŠ¶æ€ä¸ Loading */
    .empty, .loading { 
      text-align: center; 
      padding: 120px 0; 
      color: var(--text-secondary); 
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #D1D1D6;
    }
    
    .loading { font-size: 14px; color: var(--text-secondary); }
    
    /* ç®€å•çš„ Apple é£æ ¼åŠ è½½åœˆ */
    .loading::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #E5E5EA;
      border-top-color: var(--text-secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .debug-info { 
      background: #fff; 
      padding: 12px;
      border-radius: 8px;
      font-size: 12px; 
      color: var(--text-secondary); 
      margin-bottom: 24px;
      border: 1px solid #eee;
      font-family: "SF Mono", monospace;
    }
    
    /* ç§»åŠ¨ç«¯ */
    @media (max-width: 768px) {
      .container { padding: 20px 20px 60px; }
      .header { padding: 0 20px; }
      .toolbar { flex-direction: column; padding: 20px; }
      .toolbar input[type="file"], .toolbar button { width: 100%; }
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 16px; }
      .image-card img { height: 140px; }
      .image-info { padding: 12px; }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <div class="login-box">
      <h1>R2 ç®¡ç†å°</h1>
      <input type="password" id="passwordInput" placeholder="è¾“å…¥å¯†ç " onkeypress="if(event.key==='Enter')login()" />
      <div class="error-msg" id="loginError" style="display: none;"></div>
      <button onclick="login()">ç™»å½•</button>
    </div>
  </div>

  <div id="mainPage">
    <div class="header">
      <h1>å›¾åºŠ</h1>
      <button class="logout-btn" onclick="logout()">é€€å‡º</button>
    </div>
    
    <div class="container">
      <div class="breadcrumb" id="breadcrumb"></div>
      
      <div class="debug-info" id="debugInfo" style="display: none;"></div>
      
      <div class="toolbar">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button onclick="uploadFiles()">ä¸Šä¼ ç…§ç‰‡</button>
      </div>
      
      <div id="foldersContainer"></div>
      <div id="galleryContainer"></div>
    </div>
  </div>

  <script>
    // é€»è¾‘ä¿æŒå®Œå…¨ä¸€è‡´ï¼Œä¸åšä»»ä½•ä¿®æ”¹
    let currentPath = '';
    
    function checkAuth() {
      const authToken = document.cookie.match(/auth_token=([^;]+)/)?.[1];
      if (authToken) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
        loadImages();
      }
    }
    
    async function login() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('loginError');
      
      if (!password) {
        errorEl.textContent = 'è¯·è¾“å…¥å¯†ç ';
        errorEl.style.display = 'block';
        return;
      }
      
      document.cookie = `auth_token=${password}; path=/; max-age=86400`;
      errorEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/list');
        if (response.ok) {
          checkAuth();
        } else {
          errorEl.textContent = 'å¯†ç é”™è¯¯';
          errorEl.style.display = 'block';
          document.cookie = 'auth_token=; path=/; max-age=0';
        }
      } catch (error) {
        errorEl.textContent = 'ç™»å½•å¤±è´¥: ' + error.message;
        errorEl.style.display = 'block';
      }
    }
    
    function logout() {
      document.cookie = 'auth_token=; path=/; max-age=0';
      location.reload();
    }
    
    async function loadImages(path = '') {
      currentPath = path;
      document.getElementById('galleryContainer').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
      document.getElementById('foldersContainer').innerHTML = '';
      
      try {
        const response = await fetch(`/api/list?prefix=${encodeURIComponent(path)}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `è·¯å¾„: ${path || '/'} | æ–‡ä»¶å¤¹: ${data.folders?.length || 0} | æ–‡ä»¶: ${data.files?.length || 0}`;
        
        updateBreadcrumb(path);
        
        if (data.folders && data.folders.length > 0) {
          const foldersHtml = data.folders.map(folder => {
            const folderName = folder.replace(path, '').replace(/\/$/, '');
            return `
              <div class="folder-item" onclick="loadImages('${folder}')">
                <div class="folder-icon">ğŸ“‚</div>
                <div class="folder-name">${folderName}</div>
              </div>
            `;
          }).join('');
          document.getElementById('foldersContainer').innerHTML = `<div class="folders">${foldersHtml}</div>`;
        }
        
        if (data.files && data.files.length > 0) {
          const galleryHtml = data.files.map(file => `
            <div class="image-card">
              <img src="${file.url}" alt="${file.name}" onclick="window.open('${file.url}', '_blank')" loading="lazy" />
              <div class="image-info">
                <div class="image-name" title="${file.name}">${file.name}</div>
                <div class="image-actions">
                  <button class="btn-copy" onclick="event.stopPropagation(); copyUrl('${file.url}')">å¤åˆ¶</button>
                  <button class="btn-download" onclick="event.stopPropagation(); window.open('${file.url}', '_blank')">æŸ¥çœ‹</button>
                  <button class="btn-delete" onclick="event.stopPropagation(); deleteImage('${file.key}')">åˆ é™¤</button>
                </div>
              </div>
            </div>
          `).join('');
          document.getElementById('galleryContainer').innerHTML = `<div class="gallery">${galleryHtml}</div>`;
        } else if (!data.folders || data.folders.length === 0) {
          document.getElementById('galleryContainer').innerHTML = `
            <div class="empty">
              <div class="empty-icon">ğŸ“·</div>
              <div style="font-weight:500">æš‚æ— ç…§ç‰‡</div>
              <div style="font-size:13px; margin-top:4px;">ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ä¸Šä¼ </div>
            </div>
          `;
        } else {
          document.getElementById('galleryContainer').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('galleryContainer').innerHTML = `
          <div class="empty">
            <div class="empty-icon" style="color:var(--danger)">âš ï¸</div>
            <div style="color:var(--text-primary)">åŠ è½½å¤±è´¥</div>
            <div style="font-size:12px; margin-top:8px;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function updateBreadcrumb(path) {
      const parts = path.split('/').filter(p => p);
      let breadcrumbHtml = '<a onclick="loadImages(\'\')">ä¸»é¡µ</a>';
      let accumulatedPath = '';
      
      parts.forEach((part) => {
        accumulatedPath += part + '/';
        breadcrumbHtml += ` / <a onclick="loadImages('${accumulatedPath}')">${part}</a>`;
      });
      
      document.getElementById('breadcrumb').innerHTML = breadcrumbHtml;
    }
    
    async function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        alert('è¯·é€‰æ‹©ç…§ç‰‡');
        return;
      }
      
      let successCount = 0;
      let failCount = 0;
      
      // UI Feedback
      const btn = document.querySelector('.toolbar button');
      const originalText = btn.innerText;
      btn.innerText = 'ä¸Šä¼ ä¸­...';
      btn.style.opacity = '0.6';
      
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('path', currentPath);
        
        try {
          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          if (result.success) {
            successCount++;
          } else {
            failCount++;
          }
        } catch (error) {
          failCount++;
        }
      }
      
      document.getElementById('fileInput').value = '';
      btn.innerText = originalText;
      btn.style.opacity = '1';
      
      if (successCount > 0) {
        loadImages(currentPath);
      } else {
        alert('ä¸Šä¼ å¤±è´¥');
      }
    }
    
    async function deleteImage(key) {
      if (!confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) return;
      
      try {
        const response = await fetch('/api/delete', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });
        
        const result = await response.json();
        if (result.success) {
          loadImages(currentPath);
        } else {
          alert(`åˆ é™¤å¤±è´¥: ${result.error}`);
        }
      } catch (error) {
        alert(`åˆ é™¤å¤±è´¥: ${error.message}`);
      }
    }
    
    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => {
        // Subtle toast
        const toast = document.createElement('div');
        toast.innerText = 'å·²å¤åˆ¶';
        toast.style.cssText = 'position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); color:white; padding:12px 24px; border-radius:12px; backdrop-filter:blur(10px); font-size:14px; z-index:999;';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 1000);
      }).catch(err => {
        alert('å¤åˆ¶å¤±è´¥');
      });
    }
    
    checkAuth();
  </script>
</body>
</html>
